<!doctype html>
<html lang="en">
<head>

  <style>

    body{
      background-color: orange;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-style: italic;
    }
    label{
      color: red;
      font-family: LakkiReddy;

  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Forms</title>
</head>
<body>
<h2></h2>
<form action="contact%20us.html">

  <label for="fname">Full Names</label><br>
  <input type="text" id="fname" placeholder="enter full names"><br>
  <label for="email">Barua Pepe</label><br>
  <input type="email" id="email" placeholder="enter email address"><br>
  <label for="sime">Phone Number</label> <br>
  <input type="text" id="sime" placeholder="enter phone number"><br>
  <label for="dat">Date of registration</label><br>

  <label for="pic"> Picture</label><br>

  <label for="cors">Course Taken</label><br>
  <select name="courses" id="cors">
    <option value="">python</option>
   <option value="">Java script</option>
   <option value="">Cyber Security</option>
   <option value="">Data Science</option>
   <option value="">Information Technology</option>








  </select><br>





  <label for="pass">Password</label><br>
  <input type="password" id="pass" name="password"><br>
  <input type="submit" value="Register here!!!..."><br>
</form>

</body>
